<div class="game-container">
    <div class="score-display" [ngClass]="getScoreColor()">{{ score | number:'1.0-0' }}</div>

    <div class="button-container">
        <button
            *ngFor="let button of buttons"
            class="game-button"
            [ngClass]="button.colorClass"
            (click)="onButtonClick(button)"
            [class.is-disabled]="button.isDisabled">

            <span class="button-label">{{ button.name }}</span>

            <span class="background-number">{{ button.value }}</span>
        </button>
    </div>
</div>
